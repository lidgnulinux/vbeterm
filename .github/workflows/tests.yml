name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: 0 7 1 * *
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: sudo apt install build-essential libvte-2.91-dev
      - name: Build
        run: |
          ./autogen.sh
          ./configure
          make
